<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Guess Number</title>
</head>
<body>
    <div class ="container">

        <h1 class="header">Number Guessing Game</h1>
        
        <p class="description">We have selected a random number between 1 and 100. See if you can guess it in 10 turns or fewer. 
            We'll tell you if your guess was too high or too low.
        </p> 

        <div class="input">
            <label for = 'guessField'>Enter a guess: </label>
            <input type="number" id="num" required="true" class="guessField" min = "1" max = "100"></input>
            <input type="submit" class="guessSubmit"></input>
        </div>
        <br>
        <div class="result">
            <p class="prevGuess"></p>
            <p class="guessResult"></p>
            <p class="guessMessage"></p>
        </div>
        <div class="divRenew">
            
        </div>
    </div>
    
    <script src="myScript.js">
               
    </script>  
    
</body>
</html>
